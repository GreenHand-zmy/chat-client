<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		
		<link rel="stylesheet" type="text/css" href="css/registLogin/util.css">
		<link rel="stylesheet" type="text/css" href="css/registLogin/main.css">
		<style>
			.p-t-85 {
				padding-top: 10px;
			}
			
			.p-b-70 {
				padding-bottom: 35px;
			}
			
			.m-t-85 {
				margin-top: 15px;
			}
			
			.container-login100 {
				padding: 25px;
			}
			/*toast信息提示*/
			
			.mui-toast-container {
				bottom: 50% !important;
			}
			.mui-toast-message {
				opacity: 0.6;
				color: #fff;
				width: 180px;
				padding: 70px 5px 10px 5px;
			}
		</style>
	</head>

	<body>

		<div class="mui-content">
			<div class="container-login100">
				<div class="wrap-login100 p-t-85 p-b-20">
					<form id="userForm">
						<span class="login100-form-title p-b-70">
							<h5>轻聊</h5>
						</span>
						<span class="login100-form-avatar">
							<img id="img_login_face" src="css/registLogin/arrow.jpg" alt="头像">
						</span>

						<div class="wrap-input100 validate-input m-t-85 m-b-35">
							<input class="input100" type="text" id="username" name="username" placeholder="用户名">
							<span class="focus-input100"></span>
						</div>

						<div class="wrap-input100 validate-input m-b-50">
							<input class="input100" type="password" id="password" name="password" placeholder="密码">
							<span class="focus-input100"></span>
						</div>
						<div class="container-login100-form-btn">
							<button type="submit" id="registOrLogin" class="login100-form-btn">
								登录/注册
							</button>
						</div>
					</form>
					
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/app.js" ></script>
		<script type="text/javascript">
			mui.plusReady(function(){
				// 判断用户是否注册登录过,如果本地内存有全局token,此时直接跳转到首页
				var token = app.getUserGlobalToken();
				if(app.isNotEmpty(token)){
					mui.openWindow({url: "index.html",id: "index.html"});
				}
				
				// 获取提交表单
				var userForm = document.getElementById("userForm");
				// 获取用户名
				var usernameInput = document.getElementById("username");
				// 获取密码
				var passwordInput = document.getElementById("password");
				
				// 给表单绑定事件
				userForm.addEventListener("submit", function(e){
					// 表单字段校验
					vaildForm(usernameInput.value, passwordInput.value);
					
					// 显示稍等
					plus.nativeUI.showWaiting( "请稍等..." );
					
					// 获取每台手机唯一的cid
					var clientId = plus.push.getClientInfo().clientid;
					
					// ajax访问登录接口
					mui.ajax(app.serverUrl + "/user/registerOrLogin",{
						type: 'post',
						data:{
							username: usernameInput.value,
							password: passwordInput.value,
							clientId: clientId
						},
						success: function(data){
							// 收到服务器响应,关闭等待框
							plus.nativeUI.closeWaiting();
							//服务器返回响应，根据响应结果，分析是否登录成功
							if(data.code == app.dataStatus.success){
								// 存入缓存中
								var userInfoJson = data.data;
								app.setUserGlobalToken(userInfoJson.token);
								app.setUserGlobalInfo(userInfoJson);
								// 页面跳转
								mui.openWindow({url: "index.html",id: "index.html"});
							}else {
								app.showToast(data.info);
							}
						},
						error:function(xhr,type,errorThrown){
							//异常处理；
							console.log(type);
						}
					});
						
						// 阻止默认提交事件
						e.preventDefault()
					});
			});
			
			function vaildForm(username, password){
				if(!app.isNotEmpty(username)){
						app.showToast("用户名不能为空");
						return false;
				}else if(!app.isNotEmpty(password)){
					app.showToast("密码不能为空");
					return false;
				}else{
					// 都不为空判断是否符合后端要求
					if (!username.match('[a-zA-Z_-]{4,20}')) {
						app.showToast("用户名只能包含字母、数字、下划线,长度为4-20");
						return false;
					}else if(!password.match('[a-zA-z0-9]{6,20}')){
						app.showToast("密码只能包含字母和数字,长度为6-20");
						return false;
					}
				}
			}
		</script>

	</body>

</html>
